<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="streetlamp" src="assets/streetlamp.glb"></a-asset-item>
        <a-asset-item id="starrytree" src="assets/starrytree2.glb"></a-asset-item>

        <img id="sky" src="assets/starry5.png">
        <img id="startButton" src="assets/play.png"></a-asset-item>

      </a-assets>
      
      <a-entity id="startbutton" geometry="primative:plane; height:0; width:2" scale="1.5 1.5 1.5" position= "-3 2 15" material="shader:flat; depthWrite:false; transparent:true; src:#startButton" rotation="90 90 90"></a-entity>
      <a-entity gltf-model="#streetlamp" scale="0.8 0.8 0.8" position="-1 0 -3"></a-entity>
      <a-entity gltf-model="#starrytree" rotation="0 180 0" scale="2.5 2.5 2.5" position="-10 0 15"></a-entity>





      <a-plane color="#251309" height="40" width="50" rotation="-90 0 0"></a-plane>

      <a-sky src="#sky"></a-sky>
      

    </a-scene>
  </body>
</html>
