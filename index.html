<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Starry Night 3DWeb</title>
    

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="streetlamp" src="assets/streetlamp.glb"></a-asset-item>
        <a-asset-item id="starrytree" src="assets/starrytree2.glb"></a-asset-item>
        <a-asset-item id="path" src="assets/path2.glb"></a-asset-item>
        <a-asset-item id="moon" src="assets/moon.glb"></a-asset-item>
        <a-asset-item id="house" src="assets/village_house.glb"></a-asset-item>
        <a-asset-item id="church" src="assets/church.glb"></a-asset-item>

        <img id="sign" src="assets/sign.png"></a-asset-item>




        <img id="sky" src="assets/starry5.png">

      </a-assets>
      

      <!-- Lamps -->
      <a-entity gltf-model="#streetlamp" scale="0.8 0.8 0.8" position="-4 0 -13"></a-entity>
      <a-entity gltf-model="#streetlamp" scale="0.8 0.8 0.8" position="0 0 -13"></a-entity>

      <a-entity gltf-model="#streetlamp" scale="0.8 0.8 0.8" position="-4 0 -5"></a-entity>
      <a-entity gltf-model="#streetlamp" scale="0.8 0.8 0.8" position="0 0 -5"></a-entity>

      <!-- Starry Trees  -->
      <a-entity gltf-model="#starrytree" rotation="0 180 0" scale="2.5 2.5 2.5" position="-9 0 -5"></a-entity>
      <a-entity gltf-model="#starrytree" rotation="0 -90 0" scale="0.8 0.8 0.8" position="-5 0 -11"></a-entity>
      <a-entity gltf-model="#starrytree" rotation="0 90 0" scale="0.8 0.8 0.8" position="2 0 -12"></a-entity>


      <!-- Paths -->
      <a-entity gltf-model="#path" rotation="0 0 0" scale="2.5 2.5 2.5" position="-2 0 -10"></a-entity>
      
      <!-- Moon -->
      <a-entity gltf-model="#moon" rotation="90 0 0" scale="4.5 4.5 4.5" position="3 10 -8"></a-entity>
      
      <!-- Houses -->
      <a-entity gltf-model="#house" rotation="0 0 0" scale="0.8 0.8 0.8" position="-7 0 -9"></a-entity>
      <a-entity gltf-model="#house" rotation="0 180 0" scale="0.8 0.8 0.8" position="4 0 -9"></a-entity>
      <a-entity gltf-model="#house" rotation="0 -90 0" scale="0.8 0.8 0.8" position="-7 0 -18"></a-entity>
      <a-entity gltf-model="#house" rotation="0 -90 0" scale="0.8 0.8 0.8" position="4 0 -18"></a-entity>
      
      <!-- Church  -->
      <a-entity gltf-model="#church" rotation="0 270 0" scale="1.2 1.2 1.2" position="-2 0 -20"></a-entity>

      <a-entity id="sign" geometry="primative:plane; height:0; width:2" scale="3.5 3.5 3.5" position= "4 2 -5" material="shader:flat; depthWrite:false; transparent:true; src:#sign" rotation="90 90 90"></a-entity>




    <!-- ground  -->
      <a-plane color="#251309" height="25" width="20" position="-2 0 -13" rotation="-90 0 0"></a-plane>





      <a-sky src="#sky"></a-sky>
      

    </a-scene>
  </body>
</html>
